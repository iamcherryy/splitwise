            </div>



            <div class="card" th:object="${item}" style="margin-top:10px;" >
                <h5 class="card-header" th:text="${itemId}">Informacja o wydatku</h5>
                <div class="card-body">
                    <div class="card-title">
                        <h5 th:style="${'color:#DEA183; text-align:left'}"  th:text="${friend}" align="center" style="color: #007bff; display:inline-block;">Name</h5>
                    </div>

                    <div class="card-text">
                        <p th:text="${nazwaWydatku}" th:style="${'text-align:left'}" ></p>
                        <p th:text="${data}" th:style="${'text-align:left'}" ></p>
                        <p th:text="${kwota}" th:style="${'text-align:left'}" ></p>
                    </div>
                </div>
                <a th:href="@{/user/do_delete/{id}(id=${itemId})}" class="btn btn-danger">Usuń</a>
            </div>
