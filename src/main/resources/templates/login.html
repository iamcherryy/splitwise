<div lang="en" th:replace="layout/header" xmlns:th="http://www.w3.org/1999/xhtml"> </div>

<div class="wrapper-center login__panel">


	<div class="text-center">
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h1 class="form-signin-heading" >Logowanie</h1>

			<label for="email" class="sr-only">Adres email</label>
			<input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" />

			<label for="password" class="sr-only">Has≈Ço</label>
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" />
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>

			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="login" type="Submit" th:text=${"Log&nbsp;In"}></button>
			<!--<button class="btn btn-lg btn-secondary btn-block" name="Submit" value="registration" th:text=${"Sign&nbsp;Up"}></button>-->
		</form>

		<form th:action="@{/registration}" method="GET" class="form-signin">
			<button class="btn btn-lg btn-primary btn-block" th:text=${"Sign&nbsp;Up"}></button>
		</form>

	</div>
</div>

<div lang="en" th:replace="layout/footer :: footer"> </div>

</body>
</html>
