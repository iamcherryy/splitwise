
<div lang="en" th:replace="layout/header"> </div>

<div class="container-fluid " >
    <div class="row">

        <!-- ASIDE - LEFT PANEL -->
        <div class="col-sm-12 col-md-3 col-lg-3 aside">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/user/home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Panel użytkownika</li>
                </ol>
            </nav>

            <div class="list-group-flush">
                <a href="/user/home" class="list-group-item list-group-item-action active">Panel</a>
                <a href="/user/list_spendings" class="list-group-item list-group-item-action">Historia wydatków</a>
                <a href="/user/list_users" class="list-group-item list-group-item-action">Dodaj wydatek</a>
                <a href="/user/list_debt" class="list-group-item list-group-item-action">Rozlicz przyjaciół</a>
            </div>

            <div class="aside__currentUser">
                <p>Zalogowany jako:	<span class="badge badge-primary" th:utext="${userName}"></span></p>
                <form th:action="@{/logout}" method="get">
                    <button class="btn btn-outline-danger btn-sm" name="registration"	type="Submit">Wyloguj</button>
                </form>
            </div>
        </div><!--/ ASIDE - LEFT PANEL -->
        <!-- CONTENT - RIGHT PANEL -->

        <div class="col-sm-12 col-md-9 col-lg-9 content">
            <div class="card" th:each="friends: ${listOfFriendsWithDeal}" th:object="${friends}">
                    <h5 class="card-header">Informacja o wydatku</h5>
                    <div class="card-body">
                        <div class="card-title">
                            <h5 th:text="${userService.findById(friends).name}" align="center" style="color: #007bff; display:inline-block;">Name</h5>
                            <h5 th:text="${userService.findById(friends).lastName}" align="center" style="color: #007bff; display:inline-block;">Name</h5>
                        </div>
                        <div class="card-text">
                            <p> Pożyczona kwota:  <span th:text="${usersDebt.get(friends)}" > *** </span> </p>
                            <p> Pozyczona od ciebie kwota:  <span th:text="${friendsDebt.get(friends)}" > *** </span> </p>
                        </div>

                    </div>
            </div>


        </div><!--/ CONTENT - RIGHT PANEL -->

    </div>
</div>

<div lang="en" th:replace="layout/footer :: footer"> </div>

</body>
</html>
