<div lang="en" th:replace="layout/header" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"> </div>

<div class="container-fluid " >
    <div class="row">

        <!-- ASIDE - LEFT PANEL -->
        <div class="col-sm-12 col-md-3 col-lg-3 aside">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/user/home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Panel rozliczania, potwierdz zwrócenie pieniędzy</li>
                </ol>
            </nav>

            <div class="list-group-flush">
                <a href="/user/home" class="list-group-item list-group-item-action">Panel</a>
                <a href="/user/list_spendings" class="list-group-item list-group-item-action">Historia wydatków</a>
                <a href="/user/list_users" class="list-group-item list-group-item-action">Dodaj wydatek</a>
                <a href="/user/list_debt" class="list-group-item list-group-item-action active">Rozlicz przyjaciół</a>
            </div>

            <div class="aside__currentUser">

                <p>Zalogowany jako:	<span class="badge badge-primary" th:utext="${userName}"></span></p>
                <form th:action="@{/logout}" method="get">
                    <button class="btn btn-outline-danger btn-sm" name="registration"	type="Submit">Wyloguj</button>
                </form>
            </div>

        </div><!--/ ASIDE - LEFT PANEL -->

        <!-- CONTENT - RIGHT PANEL -->

        <div class="col-sm-12 col-md-9 col-lg-9 content">
                <div class="card" th:each="spendings: ${listOfItems}" th:object="${spendings}">
                    <form action="#" method="POST" th:action="@{/user/list_debt}">
                        <input type="hidden" th:value="*{id}" name="id" />
                    <h5 class="card-header">Informacja o wydatku</h5>
                    <div class="card-body">
                        <div class="card-title">
                            <h5 th:text="${userId==spendings.i_user_1 ? userservice.findById(spendings.i_user_2).name : userservice.findById(spendings.i_user_1).name}" align="center" style="color: #007bff; display:inline-block;">Name</h5>
                            <h5 th:text="${userId==spendings.i_user_1 ? userservice.findById(spendings.i_user_2).lastName : userservice.findById(spendings.i_user_1).lastName}" align="center" style="color: #007bff; display:inline-block;">Name</h5>
                        </div>
                        <div class="card-text">
                            <p> Pożyczona kwota:  <span th:text="${spendings.i_price}" > *** </span> </p>
                            <p> Cel pożyczki:  <span th:text="${spendings.i_name}" > *** </span> </p>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Zatwierdz zwrot</button>
                            </div>
                        </div>

                    </div>
                    </form>
                </div>


        </div><!--/ CONTENT - RIGHT PANEL -->


    </div>
</div>



<div lang="en" th:replace="layout/footer :: footer"> </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.4/jspdf.plugin.autotable.js"></script>


</body>
</html>
